<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/pokeball.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokéDom</title>
  </head>
  <body>
    <h1>PokéDom- gotta code 'em all!</h1>

    <label for =filterName> Filter by Name</label>
    <input class="filterName"></input>

    <label for =filterNumber> Filter by Number</label>
    <input class="filterNumber"></input>

    <br>
    <label for =filterNumber> Filter by Type</label>
    <select class="filter-type">
      <option>ChooseType</option>
      <option value="any">Any</option>
      <option value="grass">Grass</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="poison">Poison</option>
      <option value="flying">Flying</option>
      <option value="bug">Bug</option>
      <option value="normal">Normal</option>
      <option value="ground">Ground</option>
      <option value="electric">Electric</option>
      <option value="ice">Ice</option>
      <option value="fairy">Fairy</option>
      <option value="psychic">Psychic</option>
      <option value="ghost">Ghost</option>
      <option value="dragon">Dragon</option>





    </select>


    <main class="card-container"></main>

    <script src="./script.js" type="module"></script>
  </body>
</html>

<script src="script.js" type="text/javascript"></script>
